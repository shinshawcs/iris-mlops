name: MLOps Pipeline CI

on:
  push:
    branches: [main]  # å¯æ ¹æ®ä½ å®é™…åˆ†æ”¯è°ƒæ•´

jobs:
  train-test:
    name: ğŸ§ª Train and Validate Model
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ‹ï¸â€â™€ï¸ Run training script
        run: python app/train_model.py

  docker-build:
    name: ğŸ³ Build & Push Docker Image
    needs: train-test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ›  Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: shinshaw/iris-api:latest